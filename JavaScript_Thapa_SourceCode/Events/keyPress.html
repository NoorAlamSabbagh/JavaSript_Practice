<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="main-div">
        <p>A function is triggered when the user passing the key in input field</p>
<br>
<input type="text" class="effect-i" onkeypress="keyPress()" onkeydown="keyDown()"  onkeyup="keyUp()">
<br/>
<p id="keys"></p>
</div>
    </div>
    <script>
        const keyPress = () =>{
            document.getElementById('keys').innerHTML = `you press ${event.key} and it's code is ${event.code}`;
        } 

        //better to use 2 and 3rd once
        const keyDown = () => {
            document.getElementById('keys').innerHTML = `key is Down`;
            //when we click backslash to delete then it will run
        }

        const keyUp = () => {
            document.getElementById('keys').innerHTML = `keys is Up`;
             //when we click backslash to delete then it will run
        }

    </script>
</body>
</html>
