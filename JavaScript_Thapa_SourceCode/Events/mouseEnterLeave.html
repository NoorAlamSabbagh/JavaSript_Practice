<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Poppins:wght@300&display=swap");

body {
  font-family: "Inconsolata", sans-serif;
  background-color: #2a364f;
  }
  .main-div{
    width: 10vw;
    height: 100vh;
    display: grid;
    place-items: center;
  }
  #box{
    width: 10px;
    height: 100px;
    background: gold;
  }
    </style>
</head>
<body>
    <div class="main-div">
        <div id="box"></div>
    </div>
    <script>
        const mEnter = document.getElementById('box')
        
        mEnter.addEventListener('mouseenter', ()=>{
            mEnter.style.background = 'red';
            console.log('Mouse Enter Bro')
        })
        mEnter.addEventListener('mouseleave', ()=>{
            console.log('Mouse leave Bro')
            mEnter.style.background = 'pink';
        })
    </script>
</body>
</html>
